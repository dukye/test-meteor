<body>

	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-id">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">m-testing-0.0.1</a>
				</div>
				
				<div class="collapse navbar-collapse" id="navbar-collapse-id">
					<ul class="nav navbar-nav navbar-right">
						<li class="{{ activeIfTemplateIs 'Home' }}"><a href="/">Home</a></li>
						<li class="{{ activeIfTemplateIs 'About' }}"><a href="/about">About</a></li>
						{{#if currentUser}}
						<li class="{{ activeIfTemplateIs 'Account' }}"><a href="/account">Account</a></li>
						<li class="{{ activeIfTemplateIs 'Logout' }}"><a href="/logout">Logout</a></li>
						{{else}}
						<li class="{{ activeIfTemplateIs 'Register' }}"><a href="/register">Register</a></li>
						<li class="{{ activeIfTemplateIs 'Login' }}"><a href="/login">Login</a></li>
						{{/if}}
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
</body>
